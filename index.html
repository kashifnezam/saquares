<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Squares Trainer ðŸŽ‰</title>

<style>
  body {
    margin: 0;
    font-family: "Comic Sans MS", sans-serif;
    background: #fffbeb;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 28px;
    color: #ef4444;
  }

  .btn {
    background: #f97316;
    color: white;
    padding: 14px 20px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    margin: 8px;
    width: 80%;
    max-width: 260px;
    cursor: pointer;
  }

  .btn:hover {
    background: #ea580c;
  }

  .card-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 20px;
  }

  .card {
    background: #ffffff;
    padding: 18px;
    border-radius: 15px;
    border: 3px solid #fde047;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    font-size: 20px;
    font-weight: bold;
  }

  .quiz-box {
    margin-top: 20px;
    font-size: 22px;
  }

  input {
    margin-top: 10px;
    padding: 12px;
    font-size: 18px;
    width: 200px;
    border-radius: 10px;
    border: 2px solid #fbbf24;
    text-align: center;
  }

  .feedback {
    margin-top: 15px;
    font-size: 24px;
  }

  /* Confetti */
  #confetti {
    position: fixed;
    pointer-events: none;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
  }

  .hint-box {
    margin-top: 12px;
    font-size: 18px;
    color: #2563eb;
  }
</style>
</head>

<body>

<h1>ðŸŽ‰ Fun Squares Trainer ðŸŽ‰</h1>

<button class="btn" onclick="showLearn()">ðŸ“˜ Learn Squares</button>
<button class="btn" onclick="startGame()">ðŸŽ® Play Game</button>

<div id="learnSection" style="display:none;">
  <h2>ðŸ“˜ Learn All Squares</h2>
  <div class="card-grid" id="cardGrid"></div>
</div>

<div id="gameSection" style="display:none;">
  <h2>ðŸŽ® Game Time!</h2>
  <div class="quiz-box" id="questionBox"></div>
  <input type="number" id="answerInput" placeholder="Your answer">
  <br>
  <button class="btn" onclick="checkKidAnswer()">Submit</button>
  <div class="feedback" id="feedback"></div>
  <div class="hint-box" id="hintBox">Hint will appear here...</div>
  <button class="btn" onclick="showHint()">ðŸ’¡ Hint</button>
</div>

<canvas id="confetti"></canvas>

<script>
/* -------- Learn Mode -------- */
function showLearn() {
  document.getElementById("learnSection").style.display = "block";
  document.getElementById("gameSection").style.display = "none";

  let grid = document.getElementById("cardGrid");
  grid.innerHTML = "";

  for (let i = 2; i <= 20; i++) {
    let card = document.createElement("div");
    card.className = "card";
    card.innerText = `${i}Â² = ${i*i}`;
    grid.appendChild(card);
  }
}

/* -------- Game Mode -------- */
let currentNum = 0;

function startGame() {
  document.getElementById("gameSection").style.display = "block";
  document.getElementById("learnSection").style.display = "none";
  nextQuestion();
}

function nextQuestion() {
  currentNum = Math.floor(Math.random() * 19) + 2; // 2â€“20
  document.getElementById("questionBox").innerHTML = `What is <b>${currentNum}Â²</b> ?`;
  document.getElementById("feedback").innerHTML = "";
  document.getElementById("hintBox").innerHTML = "Hint will appear here...";
  document.getElementById("answerInput").value = "";
}

/* Hints for kids */
function showHint() {
  let last = currentNum % 10;
  let hint = "";

  if (last === 5) hint = "Numbers ending in 5 always end with 25!";
  else if (last === 4) hint = "If ends with 4 â†’ square ends with 6!";
  else if (last === 6) hint = "If ends with 6 â†’ square ends with 6!";
  else if (currentNum < 10) hint = "Try multiplying small numbers in your head!";
  else hint = "Break it: " + currentNum + " = " + Math.floor(currentNum/10) + " + " + (currentNum%10);

  document.getElementById("hintBox").innerHTML = "ðŸ’¡ " + hint;
}

function checkKidAnswer() {
  let ans = Number(document.getElementById("answerInput").value);
  let correct = currentNum * currentNum;
  let fb = document.getElementById("feedback");

  if (ans === correct) {
    fb.style.color = "green";
    fb.innerHTML = "ðŸŒŸ Correct! Great job! ðŸŒŸ";
    dropConfetti();
    setTimeout(nextQuestion, 1200);
  } else {
    fb.style.color = "red";
    fb.innerHTML = "ðŸ˜¢ Oops! Try again!";
  }
}

/* -------- Confetti -------- */
let confettiCanvas = document.getElementById("confetti");
let ctx = confettiCanvas.getContext("2d");

function dropConfetti() {
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;

  for (let i = 0; i < 150; i++) {
    drawConfetti();
  }

  setTimeout(() => ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height), 1000);
}

function drawConfetti() {
  let x = Math.random() * confettiCanvas.width;
  let y = Math.random() * confettiCanvas.height;
  let size = Math.random() * 6 + 3;

  ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
  ctx.fillRect(x, y, size, size);
}
</script>

</body>
</html>
